<!DOCTYPE html>
<html>
    <head>
        <title>Treasure Hunt</title>
    </head>
    <body>
    <div class="column">
    <h1>Click Draymond to Inbound</h1>
      <img class="Inbound" src="https://media.gettyimages.com/photos/draymond-green-of-the-golden-state-warriors-looks-to-pass-the-ball-picture-id1063879488">
      </div>
      <div class="column">
      <h2>Double Click the ball to dribble down court</h2>
     <img class="Dribble"src="https://cdn.images.express.co.uk/img/dynamic/4/590x/Kevin-Durant-will-not-re-join-the-Warriors-in-free-agency-according-to-Kevin-McHale-1068138.jpg?r=1546805822307">
     </div>
     <div class="column">
     <h3>Hover over Kevin's hand to call a screen & use it</h3>
      <img class="Screen" src="https://thenypost.files.wordpress.com/2018/11/kevin-durant3.jpg?quality=90&strip=all&w=618&h=410&crop=1">
      </div>
      <div class="column">
      <h4>Click the ball for a Hesi</h4>
      <img class="Hesi" src="https://i.ytimg.com/vi/a_BbPaHc2IU/maxresdefault.jpg">
      </div>
      <div class="column">
      <h5>Slide off for a Game-winning dagger</h5>
      <img class="Dagger" src="https://i.ytimg.com/vi/jbZP5d_Ee9o/maxresdefault.jpg">
      </div>
      <div class="column">
      
      <img class="Finals" src="https://images.complex.com/complex/images/c_limit,w_680/fl_lossy,pg_1,q_auto/bkmdpozdpx4ayumzsguk/kevin-durant-finals-mvp">
      </div>
    </body>
</html>
